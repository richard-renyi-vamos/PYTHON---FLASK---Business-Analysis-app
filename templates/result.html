<!DOCTYPE html>
<html lang="en">
<head>

    <title>Analysis Result</title>

</head>
<body>
    <h1>Analysis Result</h1>
    {% if tables %}
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}

        <img src="{{ url_for('static', filename=plot_path.split('/')[-1]) }}" alt="Analysis Plot">
        {% if mse and r2 %}
            <p>Mean Squared Error: {{ mse }}</p>
            <p>RÂ² Score: {{ r2 }}</p>
        {% endif %}
    {% endif %}
